<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC APP</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <img src="image/img1.jpg" alt="" id="SongImages">
        </div>
        <!-- <audio src="SONG/music1.mp3" id="myAudio"></audio> -->
      
        <div class="audiotimeshow"></div>
       <marquee behavior="smooth" direction="left"> <h3 id="songTitle" style="color:rgb(11, 244, 23);">Jitni Dafa Dekhu Tujhe Dhadke Joro se</h3></marquee>
       <!-- <audio controls class="audio">
       
        <source src="SONG/music1.mp3" type="audio/mpeg" id="audioTitle">
        Your browser does not support the audio element.
      </audio> -->
      <audio id="audioTitle" controls src="SONG/music1.mp3" class="audio">
      </audio>
       <div class="box">
            <i class="fa fa-step-backward" style="font-size:48px;color:gold" onclick="PlayPrevSong()"></i>
            <i class="fa fa-step-forward" style="font-size:48px;color:gold" onclick="PlayNextSong()" id="NextSong"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
